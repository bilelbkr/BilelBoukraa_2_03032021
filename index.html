<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3b68e57160.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="page_acceuil_reservia_desktop.css">
	<title>Reservia Page d'acceuil</title>	
</head>
<body>
    <!--header-->
	<header>
		<nav class="nav_section">
			<div class="d-flex">
				<img src="logo_reservia.png" alt="logo reservia" width="70px">
			</div>
			<ul class="d-flex header_navbar">
				<a class="navbar" href="#"><li class="d-inline-block">Hébergements</li></a>
				<a class="navbar" href="#"><li class="d-inline-block">Activités</li></a>
				<a class="navbar" href="#"><li class="d-inline-block">S'inscrire</li></a>
			</ul>
		</nav>
	</header>
    <!--recherche-->
        <!--titre-->
	<section class="search_section">
        <div class="search_wrapper">
            <div class="search_header">
		<h1 class="search_header_title">Trouver votre hébergement pour des vacances de rêves</h1>
		<p class="search_header_subtitle">en plein centre ville ou en pleine nature</p>
            </div>
    <!--barre de recherche-->       
		<div class="search_form">
		  <div class="search_form_wrapper--icone search_form_wrapper--icone--left">

			<i class="fas fa-map-marker-alt"></i>
          </div>
          <input type="text" class="search_form--input" placeholder="Marseille, France">
          <div class="search_form_search--button">
		      <button class="search_form--button">Rechercher</button>
          </div>
		</div> 
	    </div>
        </section>
<!--filtres-->
<div class="search_filtre_form">

        <h1 class="search_filtre_title">Filtres</h1>

	<div class="search_filter">
		<div class="search_filter_form--icone search_filter_form_--icone--left"><i class="fas fa-money-bill-wave"></i></div>
		<p class="search_filter_desciptif">Economique</p>
    </div>

	<div class="search_filter">
		<div class="search_filter_form--icone search_filter_form_--icone--left"><i class="fas fa-child"></i></div>
		<p class="search_filter_desciptif">Famillial</p>
    </div>

	<div class="search_filter">
		<div class="search_filter_form--icone search_filter_form_--icone--left"><i class="fas fa-heart"></i></div>
		<p class="search_filter_desciptif">Romantique</p>
    </div>

	<div class="search_filter">
		<div class="search_filter_form--icone search_filter_form_--icone--left"><i class="fas fa-dog"></i></div>
		<p class="search_filter_desciptif">Annimaux autorisé</p>
    </div>
</div>
<!--info-->
	<div class="#">
		<div class="search_filter_form--icone search_filter_form_--icone--left"><i class="fas fa-info"></i></div>
		Plus de 500 logement sont disponible dans cette ville
    </div>
    

</body>
</html>
