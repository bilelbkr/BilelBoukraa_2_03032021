<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3b68e57160.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="page_acceuil_reservia_desktop.css">
	<title>Reservia Page d'acceuil</title>	
</head>
<body>
	<header>
		<!--logo-->
		<nav class="nav_box">
			<div class="nav_logo">
				<img src="logo_reservia.png" alt="logo reservia" width="70px">
			</div>
			<!--nav_en-tête-->
			<ul class="nav_ul">
				<a class="nav_a" href="#"><li class="nav_li">Hébergements</li></a>
				<a class="nav_a" href="#"><li class="nav_li">Activités</li></a>
				<a class="nav_a" href="#"><li class="nav_li">S'inscrire</li></a>
			</ul>
		</nav>
	</header>
	<main>
		<!--recherche-->
		<section class="section_recherche">
			<div class="section_recherche_div">
				<div class="section_recherche_entete">
			<h1 class="section_entete_titre">Trouver votre hébergement pour des vacances de rêves</h1>
			<p class="section_entete_soustitre">en plein centre ville ou en pleine nature</p>
				</div>
		<!--barre de recherche-->       
			<div class="barre_de_recherche">
			  <div class="icone_recherche">
	
				<i class="fas fa-map-marker-alt"></i>
			  </div>
			  <input type="text" class="recherche_input" placeholder="Marseille, France">
			  <div class="button_rechercher_box">
				  <button class="button_recherche">Rechercher</button>
			  </div>
			</div>
			<!--filres-->
			<div class="filtres_box">

				<div class="filtres_box_title">Filtres</div>
		
			<div class="filtres">
				<div class="filtres_icone_box"><i class="fas fa-money-bill-wave"></i></div>
				<p class="filter_desciptif">Économique</p>
			</div>
		
			<div class="filtres">
				<div class="filtres_icone_box"><i class="fas fa-child"></i></div>
				<p class="filter_desciptif">Famillial</p>
			</div>
		
			<div class="filtres">
				<div class="filtres_icone_box"><i class="fas fa-heart"></i></div>
				<p class="filter_desciptif">Romantique</p>
			</div>
		
			<div class="filtres">
				<div class="filtres_icone_box"><i class="fas fa-dog"></i></div>
				<p class="filter_desciptif">Annimaux autorisé</p>
			</div>
		</div>
		
			</section>
			
			
		
	</main>
	
<!--info
	<div class="search_info">
		<div class="search_info_icone"><i class="fas fa-info"></i></div>
		<div class="search_info_txt">Plus de 500 logement sont disponible dans cette ville</div>
    </div>
	-->

	
</body>
</html>
